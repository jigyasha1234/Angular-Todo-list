<div class="container">
  <h1 class="text-center">Add Todo </h1>
  
<div><app-add-todo (todoAdd)="addTodo($event)"></app-add-todo></div>
<h1 class="text-center">Todos list</h1>
<div *ngIf="todos?.length===0; else elseBlock">No Todos to Display</div>
<ng-template #elseBlock><div *ngFor="let todo of todos">
  <app-todo-item
    [todo]="todo"
    (todoDelete)="deleteTodo($event)"
    (todoCheckbox)="toggleTodo($event)"
  ></app-todo-item>
</div></ng-template>
</div>
